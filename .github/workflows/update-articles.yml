name: Update Note Articles

on:
  schedule:
    - cron: "15 0 * * *" # JSTの0時に実行（UTCの15時）
  workflow_dispatch: # 手動実行も可能

permissions:
  contents: write

jobs:
  update-articles:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install axios

      - name: Create update script
        run: |
          cat > update-articles.js << 'EOF'
          const axios = require('axios');
          const fs = require('fs').promises;

          async function updateArticles() {
            try {
              const response = await axios.get('https://note.com/api/v2/creators/gumigumih/contents?kind=note&size=3');
              const articles = response.data.data.contents.map(article => ({
                id: article.id,
                name: article.name,
                key: article.key,
                publishAt: article.publishAt,
                eyecatch: article.eyecatch,
                body: article.body,
                hashtags: article.hashtags
              }));

              const jsonData = {
                data: {
                  contents: articles
                }
              };

              await fs.writeFile('articles.json', JSON.stringify(jsonData, null, 2));
              console.log('Articles updated successfully!');
            } catch (error) {
              console.error('Error updating articles:', error);
              process.exit(1);
            }
          }

          updateArticles();
          EOF

      - name: Update articles
        run: node update-articles.js

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add articles.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update articles [skip ci]" && git push)
